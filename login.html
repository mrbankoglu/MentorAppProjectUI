<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorApp-Login Form</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

    <!-- Login section starts  -->

    <div class="container">
        
        <div class="login-content">
            <form action="index.html">
                <img src="img/bilgeAdamLogo.png">
            </br>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Kullanıcı Adı veya Email</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Şifreniz</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="dashboard.html">
            <input type="submit" class="btn" value="Giriş Yap">
            </a>
        </form>
    </div>
    <div class="loginPhoto">
        <img class="wave" src="img/loginPhoto.png">
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>

    <!-- Login section ends -->


    <!-- Javascripts file link  -->
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
