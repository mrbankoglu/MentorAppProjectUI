                              <div class="row">
                                    <div class="col-md-12 col-lg-6">
                                          <div class="dash-card">
                                                <form class="needs-validation" novalidate>
                                                      <div class="form-row">
                                                            <div class="col-md-12 mb-3">
                                                                  <label for="validationCustom01">Ad</label>

                                                            </div>
                                                      </div>
                                                      <div class="form-group">
                                                            <label>Başlangıç Tarihi</label>
                                                            <input type="date" name="startday"
                                                                  min="1000-01-01" max="3000-12-31"
                                                                  class="form-control"></div>
                                                      <div class="form-group">
                                                            <label>Bitiş Tarihi</label>
                                                            <input type="date" name="finishday"
                                                                  min="1000-01-01" max="3000-12-31"
                                                                  class="form-control"></div>
                                                      <div class="form-row">
                                                            <div class="col-md-12 mb-3">
                                                                  <label for="validationCustom04">Eğitim Programı</label>
                                                                  <select class="custom-select">
                                                                        <option selected>Lütfen Seçiniz</option>
                                                                        <option value="1">One</option>
                                                                        <option value="2">Two</option>
                                                                        <option value="3">Three</option>
                                                                      </select>
                                                            </div>
                                                      </div>
                                                      <div class="form-row">
                                                            <div class="col-md-12 mb-3">
                                                                  <label for="validationCustom04">Şablon</label>
                                                                  <select class="custom-select">
                                                                        <option selected>Lütfen Şablon Seçiniz</option>
                                                                        <option value="1">XXX</option>
                                                                        <option value="2">XXX</option>
                                                                        <option value="3">XXX</option>
                                                                      </select>
                                                            </div>
                                                      </div>
                                                      <div class="d-flex justify-content-center">
                                                            <button class="btn btn-danger col-md-4" type="submit">Eğitim Kaydı
                                                                  Oluştur</button>
                                                            <a href="egitim.html" class="btn btn-success ml-3" style="color: white!important;">Eğitim Listesine Git</a>
                                                      </div>
                                                </form>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="js/main.js"></script>
      <script>$('.dropdown-toggle').dropdown()</script>
      <script>
                  // Example starter JavaScript for disabling form submissions if there are invalid fields
                  (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                              // Fetch all the forms we want to apply custom Bootstrap validation styles to
                              var forms = document.getElementsByClassName('needs-validation');
                              // Loop over them and prevent submission
                              var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                          if (form.checkValidity() === false) {
                                                event.preventDefault();
                                                event.stopPropagation();
                                          }
                                          form.classList.add('was-validated');
                                    }, false);
                              });
                        }, false);
                  })();
      </script>
      <script>
            $('#datepicker').datepicker({
                  uiLibrary: 'bootstrap4'
            });
      </script>
</body>
